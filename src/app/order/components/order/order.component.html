<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Productos</ng-template>
        <div *ngIf="(products$ | async) as products">
            <h1 *ngIf="products.length === 0">No hay productos</h1>
            <table mat-table [dataSource]="products" class="mat-elevation-z8 products-table">
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Imágen </th>
                    <td mat-cell *matCellDef="let product">
                        <img class="col-md-6" src="{{ product.image }}"/>
                    </td>
                </ng-container>

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let product"> {{product.title}} </td>
                </ng-container>

                <ng-container matColumnDef="pices">
                    <th mat-header-cell *matHeaderCellDef> Piezas </th>
                    <td mat-cell *matCellDef="let product">  </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Precio </th>
                    <td mat-cell *matCellDef="let product"> {{product.price | currency: MXN}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let product" class="actions">
                        <button (click)="addProduct(product)" style="margin-right: 10px;" mat-fab color="primary">
                            <mat-icon>add</mat-icon>
                        </button>
                        <button mat-fab color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <div style="margin-top: 20px; float: right;">
            <button mat-raised-button color="primary" matStepperNext>Continuar</button>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Datos personales</ng-template>
        <ul>
        </ul>

        <div class="buttons"style="margin-top: 20px; float: right;">
            <button mat-raised-button matStepperPrevious>Atras</button>
            <button mat-raised-button color="primary" matStepperNext>Continuar</button>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Completar pago</ng-template>
        <ul>
        </ul>

        <div style="margin-top: 20px; float: right;">
            <button mat-raised-button matStepperPrevious>Atrás</button>
            <button mat-raised-button color="accent" matStepperNext>Finalizar</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
