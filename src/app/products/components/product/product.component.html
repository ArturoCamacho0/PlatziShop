<div class="product-grid">
    <div *ngFor="let product of products">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
                <mat-card-subtitle>{{ product.price | currency:'MXN' }}</mat-card-subtitle>
            </mat-card-header>

            <div class="crop-image">
                <img [src]="product.image"/>
            </div>

            <mat-card-content>
                <p>{{ product.description | slice:0:10 }}</p>
            </mat-card-content>

            <mat-card-action>
                <a mat-button  routerLink= '/products/{{ product.id }}'>Ver detalles</a>
                <button mat-raised-button color="warn">Agregar al carrito</button>
            </mat-card-action>
        </mat-card>
    </div>
</div>
